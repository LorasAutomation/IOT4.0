<div class="text-center" style="flex-direction: column;">
    <form class="form-signin" (ngSubmit)="login()" #loginForm="ngForm">
		<div class="card">
			<div class="card-body">
			      <img class="mb-4" src="{{this.globalService.logoUrl}}" alt="logo" height="125">
			      <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
			      <label for="inputEmail" class="sr-only">Email address</label>
			      <input type="text" id="inputEmail" class="form-control" placeholder="Username" required autofocus>
			      <label for="inputPassword" class="sr-only">Password</label>
			      <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
			     <!-- <div class="checkbox mb-3">
			        <label>
			          <input type="checkbox" value="remember-me"> Remember me
			        </label>
			      </div>  -->
			      <button class="btn btn-lg btn-primary btn-block give-top-margin" type="submit" [disabled]="!loginForm.form.valid">Sign in</button>
			      <p class="mt-5 mb-3 text-muted">&copy; Lars Automation 2018</p>
			    
		    </div>
	    </div>
    </form>
</div>
