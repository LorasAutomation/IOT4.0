<h5 class="my-2">Start Up Of Quality Process</h5>
  
  <form>
    <div class="form-row">
      <table class="table">
        <thead>
          <tr>
            <th scope="col" colspan="5">Visual Checks</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Sink Mark</td>
            <td>
              <input type="checkbox" class="form-control" />
            </td>
            <td>
              Rubbing Mark
            </td>
            <td>
                <input type="checkbox" class="form-control" />
            </td>
            <td>
              Remarks
            </td>
          </tr>
          <tr>
            <td>Wappage</td>
            <td>
                <input type="checkbox" class="form-control" />
            </td>
            <td>
              Scratch
            </td>
            <td>
                <input type="checkbox" class="form-control" />
            </td>
            <td>
              <input type="text" class="form-control" />
            </td>
          </tr>
          <tr>
            <td>Weld Line</td>
            <td>
                <input type="checkbox" class="form-control" />
            </td>
            <td>
              Pin Mark
            </td>
            <td>
                <input type="checkbox" class="form-control" />
            </td>
            <td>
              <input type="text" class="form-control" />
            </td>
          </tr>
          <tr>
            <td>Flow Mark</td>
            <td>
                <input type="checkbox" class="form-control" />
            </td>
            <td>
              Colour
            </td>
            <td>
                <input type="checkbox" class="form-control" />
            </td>
            <td>
              <input type="text" class="form-control" />
            </td>
          </tr>
          <tr>
            <td>Silver Streaks</td>
            <td>
                <input type="checkbox" class="form-control" />
            </td>
            <td>
              Assy-With Mating Part </td>
            <td>
                <input type="checkbox" class="form-control" />
            </td>
            <td>
              <input type="text" class="form-control" />
            </td>
          </tr>
          <tr>
            <td>Short Fill</td>
            <td>
                <input type="checkbox" class="form-control" />
            </td>
            <td>
              Burn Mark
            </td>
            <td>
                <input type="checkbox" class="form-control" />
            </td>
            <td>
              <input type="text" class="form-control" />
            </td>
          </tr>
          <tr>
            <td>Spray Mark</td>
            <td>
                <input type="checkbox" class="form-control" />
            </td>
            <td>
              Black Dots
            </td>
            <td>
                <input type="checkbox" class="form-control" />
            </td>
            <td>
              <input type="text" class="form-control" />
            </td>
          </tr>
        </tbody>
      </table>
    </div>
    <div class="form-row">
      <div class="form-group col-md-12">
        <label for="chartVerified">M P S Chart Verified</label>
        <input type="text" class="form-control" id="chartVerified" placeholder="Enter">
      </div>
      <div class="form-group col-md-6">
        <label for="rSample">Verified With Reference Sample</label>
        <input type="text" class="form-control" id="rSample" placeholder="Enter">
      </div>
    </div>
    <div class="clearfix"></div>
    <div  class="my-2 d-flex justify-content-between">
        <p class="font-weight-bold">Dimentional Checks</p>
        <button type="button" class="btn btn-primary btn-sm" (click)="items.push({})">Add</button>
    </div>
    <div class="table-responsive-md mt-3">
      <table class="table table-striped table-bordered">
        <thead>
          <tr>
            <th scope="col">Sl. No</th>
            <th scope="col">Specification</th>
            <th scope="col">Cavity Number</th>
            <th scope="col">1</th>
            <th scope="col">2</th>
            <th scope="col">3</th>
            <th scope="col">4</th>
            <th scope="col">5</th>
            <th scope="col">Remarks</th>
            <th scope="col">Remove</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of items; let i=index">
            <td>{{i+1}}</td>
            <td>
              <input type="text" class="form-control" />
            </td>
            <td>
              <input type="text" class="form-control" />
            </td>
            <td>
              <input type="text" class="form-control" />
            </td>
            <td>
              <input type="text" class="form-control" />
            </td>
            <td>
              <input type="text" class="form-control" />
            </td>
            <td>
              <input type="text" class="form-control" />
            </td>
            <td>
              <input type="text" class="form-control" />
            </td>
            <td>
              <input type="text" class="form-control" />
            </td>
            <td>
              <input type="button" class="btn btn-danger btn-sm" value="Remove" (click)="items.splice(items.indexOf(item),1)" />
            </td>
          </tr>
        </tbody>
      </table>
    </div>
    <div class="form-row">
      <div class="form-group col-md-12">
        <label for="qObservation">Quality Observation</label>
        <input type="text" class="form-control" id="qObservation" placeholder="Enter Quality Observation">
      </div>
      <div class="form-group col-md-6">
        <label for="cOAfter">Component Ok After</label>
        <input type="text" class="form-control" id="cOAfter" placeholder="Enter Component Ok After">
      </div>
      <div class="form-group col-md-6">
        <label for="shots">Shots</label>
        <input type="text" class="form-control" id="shots" placeholder="Enter Shots">
      </div>
    </div>
    <div class="form-group row d-flex justify-content-around">
        <div class="custom-control custom-checkbox">
          <input type="checkbox" class="custom-control-input" id="customCheck21">
          <label class="custom-control-label" for="customCheck21">OK</label>
      </div>
      <div class="custom-control custom-checkbox">
        <input type="checkbox" class="custom-control-input" id="customCheck23">
        <label class="custom-control-label" for="customCheck23">AOD</label>
    </div>
        <div class="custom-control custom-checkbox">
          <input type="checkbox" class="custom-control-input" id="customCheck22">
          <label class="custom-control-label" for="customCheck22">Not OK</label>
      </div>
    </div>
    <div class="form-row">
      <div class="form-group col-md-12">
        <label for="dGFor">Deviation Given For</label>
        <input type="text" class="form-control" id="dGFor" placeholder="Enter Deviation Given For">
      </div>
    </div>
    <div class="form-row">
      <div class="form-group col-md-12">
        <label for="remarks">Remarks</label>
        <input type="text" class="form-control" id="remarks" placeholder="Enter Remarks">
      </div>
    </div>
    <div class="form-group row d-flex justify-content-around">
        <div class="custom-control custom-checkbox">
          <input type="checkbox" class="custom-control-input"  (change) = "loginCheck()" id="checkSignIn">
          <label class="custom-control-label" for="checkSignIn">QA Inspector</label>
        </div>
        <div class="custom-control custom-checkbox ">
          <input type="checkbox" class="custom-control-input"  (change) = "loginCheck()" id="checkSignIn1">
          <label class="custom-control-label" for="checkSignIn1">Production Supervisor</label>
      </div>
        <div class="custom-control custom-checkbox">
          <input type="checkbox" class="custom-control-input"  (change) = "loginCheck()" id="checkSignIn2">
          <label class="custom-control-label" for="checkSignIn2">Approved By</label>
      </div>
  </div>
  <div class="clearfix"></div>
  <div class="float-right">
          <button type="submit" class="btn btn-success">Save</button>  
  </div>
  </form>
